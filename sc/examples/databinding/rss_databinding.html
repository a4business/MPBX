<SCRIPT>

//===========================================================================
// SmartClient RSS DataSource binding example
//===========================================================================
//    Binds an RSS feed to a ListGrid.
//===========================================================================

isc.DataSource.create({
    ID:"newsFeed",
    recordXPath:"//default:item",
    fields:{
        title:{name:"title"},
        link:{type:"link", name:"link"}
    },
    dataURL:"http://rss.slashdot.org/Slashdot/slashdot"
});



isc.ListGrid.create({
    left:50,
    autoFetchData:true,
    height:200,
    ID:"newsViewer",
    width:700,
    dataSource:"newsFeed",
    top:50
});

</SCRIPT>
